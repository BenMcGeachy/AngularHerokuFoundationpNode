<div ng-show="isWorking()">
    <p>Working</p>
</div>

<div ng-show="!isWorking()">

    <div class="large-12 small-12 columns">
        <div class="row collapse">
            <div class="large-3 small-3 columns">
                <ul class="button-group">
                    <a href="#/new" class="button small split">New<span></span></a>
                </ul>
            </div>

            <div class="large-offset-5 small-offset-5 large-3 small-3 columns">
                <input type="text" ng-model="searchTerm" placeholder="Search">
            </div>
            <div class="large-1 small-1 columns">
                <a href='' class=" button postfix" ng-click="doSearch(searchString)"><i class="foundicon-search"></i></a>
            </div>
        </div>
    </div>

    <!-- This div is only displayed in deskcops (see below for mobile phones)-->
    <div class="hide-for-small large-12 columns">
    
        <table class="table large-12 columns">
            <thead>
            <tr>
                <th class='hide-for-small'>Id</th>
                <th>Full Name</th>
                <th>Company</th>
                <th class='hide-for-small'>Title</th>
                <th>Phone</th>
                <th class='hide-for-small'>Email</th>
            </tr>
            </thead>
            <tbody>

            <tr ng-repeat="contact in contacts">
                <td class='hide-for-small'>{{contact.Id}}</td>
                <td><a href="#/view/{{contact.Id}}">{{contact.FirstName}} {{contact.LastName}}</a></td>
                <td>{{contact.Account.Name}}</td>
                <td class='hide-for-small'>{{contact.Title}}</td>
                <td>{{contact.Phone}}</td>
                <td class='hide-for-small'>{{contact.Email}}</td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- This div is only displayed in mobile phones (see above for desktops) -->
    <div class="show-for-small small-12 columns">

        <table class="table small-12 columns">
            <tr ng-click="doView(contact.Id)" ng-repeat="contact in contacts">
                <td> {{contact.FirstName}} {{contact.LastName}}
                    <br/>
                    <small><i>{{contact.Account.Name}}</i></small>
                </td>
                <td><i class="foundicon-right-arrow"></i></td>
            </tr>
        </table>
    </div>
</div>
